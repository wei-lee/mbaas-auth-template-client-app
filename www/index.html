<!DOCTYPE html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Hello World</title>

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
  <header class="header-footer-bg">
      <div class="center">
          <h3>FeedHenry
              <small>Auth Example</small>
          </h3>
      </div>
  </header>

  <div id="login_page" class="pages">
      <div id="formWrapper">
          <p id="description"></p>
          <br>

          <div class="input-div">
              <input id="username_field" type="text" class="input-text" placeholder="Enter User Name"/>
          </div>

          <div class="input-div">
              <input id="password_field" type="password" class="input-text" placeholder="Enter Password"/>
          </div>

          <br>

          <button id="login_btn" type="button" class="say-hello-button">Login</button>
          <div id="cloudResponse" class="cloudResponse"></div>
      </div>
  </div>

  <div id="test_page" class="pages hidden">
    <div id="formWrapper">
      <p id="test_description"></p>
      <br>

      <button id="hello_btn" type="button" class="say-hello-button">Call Secure Endpoint</button>
      <button id="logout_btn" type="button" class="say-hello-button">Logout</button>

      <div id="secureCloudResponse" class="cloudResponse"></div>
    </div>
  </div>

      <footer class="header-footer-bg">
          <div>
              <small class="right">
                  <!-- v.&nbsp;{{ version }} -->
              </small>
          </div>
      </footer>

    <script src="jquery.js"></script>
    <script src="feedhenry.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
